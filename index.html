<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Show GIPHY</title>
</head>
<body>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <div class="container">
    <h1>TV Show Giphy Search</h1>

<!-- Rendered Buttons will get Dumped Here  -->
    <div id="buttons-view"></div>

    <form id="tvShow-form">
      <label for="tvShow-input">Add a TV Show</label>
      <input type="text" id="tvShow-input">
      <br>

      <!-- Button triggers new tv show to be added -->
      <input id="add-tvShow" type="submit" value="Add a TV Show">
    </form>

    <!-- Tv shows will Get Dumped Here -->
    <div id="tvShow-view"></div>




    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
